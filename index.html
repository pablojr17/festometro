<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <title>Festômetro</title>

</head>

<body>
  <section>
    <div class="ball"></div>
    <div class="container">

      <div class="face front">
        <img src="./assets/fest.png">
      </div>

      <div class="face back">
        <h1>Festômetro</h1>
        <strong>Quantidade de Adultos</strong>
        <input id="adultos" name="adultos" type="number" placeholder="Adultos">
        <strong>Quantidade de Crianças</strong>
        <input id="criancas" name="criancas" type="number" placeholder="Crianças">
        <strong>Duração da Festa</strong>
        <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">

        <strong>Tem Crente?</strong>
        <select id="crente">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
        <div>
          <button onclick="calcular()">Calcular</button>
        </div>

        <div id="resultado"></div>
      </div>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>

</html>
